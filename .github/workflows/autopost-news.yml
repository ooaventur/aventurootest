name: Autopost • News
on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 * * * *"   # çdo 30 min, në minuta 05 dhe 35

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SUMMARY_WORDS: "1500"
      MAX_PER_CAT: "10"
      HTTP_TIMEOUT: "18"
      AP_USER_AGENT: "Mozilla/5.0 (AventurOO Autoposter)"
      FALLBACK_COVER: "assets/img/cover-fallback.jpg"
      FEEDS_FILE: autopost/feeds_news.txt
      CATEGORY: News          # optional but keeps the job limited to “News”

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # që të lejojmë pull/rebase

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install trafilatura readability-lxml lxml certifi

      - name: Ensure files
        run: |
          mkdir -p autopost data
          [ -s autopost/seen_all.json ] || echo "{}" > autopost/seen_all.json
          [ -s data/posts.json ] || echo "[]" > data/posts.json

      - name: Run News autoposter
        run: python3 autopost/pull_news.py

      - name: Commit & push
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "autopost(news): body html + attribution"
            # nëse ka ndryshime në remote, bëj rebase që të shmanget non-fast-forward
            git pull --rebase origin "${GITHUB_REF_NAME:-${GITHUB_HEAD_REF:-main}}" || true
            git push
          fi
